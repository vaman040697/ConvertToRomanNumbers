<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Roman Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="number" id="input" placeholder="Enter Number Here.....">
            <button type="submit" id="submit">Convert</button>
        </div>
        <p id="output">
            <span>Enter The Number & Hit Convert</span>
        </p>
        <p id="error"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
